<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Tipo de Empresa</title>

    <!-- Font Awesome para los íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles-selct-empresa.css') }}">

    <!-- JS personalizado -->
    <script src="{{ url_for('static', filename='js/script-select-empresa.js') }}" defer></script>

     <script>
        // Define estas variables globales para que estén disponibles en script-select-empresa.js
        // El backend (Flask) las insertará aquí usando url_for.
        // CAMBIADO: RUTA_SELECT_ENTIDAD ahora apunta a la página de selección de entidad para MV
        const RUTA_SELECT_ENTIDAD_MV = "{{ url_for('select_entidad_pagina_mv') }}";

        
        const RUTA_SELECT_ENTIDAD_SYMBIOSAS = "{{ url_for('select_entidad_pagina_symbiosas') }}";

        // Añadí esta ruta para el logout, aunque ya esté en tu JS, es buena práctica si la usas
        const RUTA_LOGOUT = "{{ url_for('logout') }}";
    </script>

</head>
<body>
    <div class="container">
        <p id="saludo" style="font-weight: bold;">¡Bienvenido, {{ username }}!</p>

        <h1>Elija la empresa</h1>

        <button class="mv" id="mvBtn">
            <i class="fas fa-building"></i> MV
        </button>

        <button class="symbiosas" id="simbiosasBtn">
            <i class="fas fa-cogs"></i> SYMBIOSAS
        </button>

        <button id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </button>

    </div>
</body>
</html>
