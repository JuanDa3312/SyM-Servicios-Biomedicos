<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles-login.css') }}" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="{{ url_for('static', filename='js/script-login.js') }}" defer></script>
</head>
<body>
  <header>
    <h1>S&M Servicios Biomédicos</h1>
  </header>

  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Nombre de usuario" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Contraseña" required />
      </div>
      <button type="submit">Iniciar sesión</button>
    </form>
    <div id="error-message"></div>
  </div>

  <footer>&copy; 2025 SYMBYOSYS - MV</footer>
  
</body>
</html>
